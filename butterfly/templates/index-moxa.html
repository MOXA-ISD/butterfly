<!DOCTYPE html>
{% from tornado.options import options %}
{% from uuid import uuid4 %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Butterfly - A web terminal based on websocket and tornado">
    <meta name="author" content="Mounier Florian">
    <link rel="shortcut icon" href="/apps/console/static/images/favicon.png">

    <title>Butterfly</title>
    <link href="/apps/console/static/main.css" rel="stylesheet" id="style">
  </head>

  <body spellcheck="false"
        data-force-unicode-width="{{ 'yes' if options.force_unicode_width else 'no' }}"
        data-root-path="{{ options.uri_root_path }}"
        data-session-token={{ session }}>
    <textarea id="input-helper">
    </textarea>
    <div id="input-view" class="hidden">
    </div>
    <div id="popup" class="hidden">
    </div>
    <script src="/apps/console/static/html-sanitizer.js"></script>
    <script src="/apps/console/static/main.min.js"></script>
    <script src="/apps/console/static/ext.min.js"></script>
    <div id="packed"></div>
    <div id="term"></div>
  </body>
</html>
